definitions:
  models.Measurement:
    properties:
      createdDate:
        type: string
      id:
        type: integer
      measurementType:
        type: string
      value:
        type: number
    type: object
info:
  contact: {}
paths:
  /api/v1/sensors/air-quality/co2:
    get:
      consumes:
      - application/json
      description: Gets the latest Co2 measurement from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Measurement'
        "500":
          description: Internal Server Error
          schema: {}
      summary: Get latest Co2 measurement
      tags:
      - GET API Endpoints
  /api/v1/sensors/air-quality/voc:
    get:
      consumes:
      - application/json
      description: Gets the latest VOC measurement from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Measurement'
        "500":
          description: Internal Server Error
          schema: {}
      summary: Get latest VOC measurement
      tags:
      - GET API Endpoints
  /led-state/{on}:
    put:
      consumes:
      - application/json
      description: Change led state on IoT device
      parameters:
      - description: State of led, 0 = off, 1 = on
        in: path
        name: "on"
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Change led state on IoT device
      tags:
      - PUT API Endpoints
swagger: "2.0"
